
<div>
    <h2><span>Tb Endereco</span> {{vm.tbEndereco.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>U F</span></dt>
        <dd>
            <span>{{vm.tbEndereco.uF}}</span>
        </dd>
        <dt><span>Cidade</span></dt>
        <dd>
            <span>{{vm.tbEndereco.cidade}}</span>
        </dd>
        <dt><span>Municipio</span></dt>
        <dd>
            <span>{{vm.tbEndereco.municipio}}</span>
        </dd>
        <dt><span>Endereco</span></dt>
        <dd>
            <span>{{vm.tbEndereco.endereco}}</span>
        </dd>
        <dt><span>Observacao</span></dt>
        <dd>
            <span>{{vm.tbEndereco.observacao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tb-endereco-detail.edit({id:vm.tbEndereco.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
