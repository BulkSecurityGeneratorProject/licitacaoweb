
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbServicoLabel">Create or edit a Tb Servico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbServico.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbServico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codigo">Codigo</label>
            <input type="number" class="form-control" name="codigo" id="field_codigo"
                    ng-model="vm.tbServico.codigo"
                    required/>
            <div ng-show="editForm.codigo.$invalid">
                <p class="help-block"
                    ng-show="editForm.codigo.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.codigo.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tbServico.descricao"
                    required/>
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unidadeMedida">Unidade Medida</label>
            <input type="text" class="form-control" name="unidadeMedida" id="field_unidadeMedida"
                    ng-model="vm.tbServico.unidadeMedida"
                    required/>
            <div ng-show="editForm.unidadeMedida.$invalid">
                <p class="help-block"
                    ng-show="editForm.unidadeMedida.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cpc">Cpc</label>
            <input type="text" class="form-control" name="cpc" id="field_cpc"
                    ng-model="vm.tbServico.cpc"
                    required/>
            <div ng-show="editForm.cpc.$invalid">
                <p class="help-block"
                    ng-show="editForm.cpc.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
