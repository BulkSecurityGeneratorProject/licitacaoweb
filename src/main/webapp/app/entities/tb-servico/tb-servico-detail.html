
<div>
    <h2><span>Tb Servico</span> {{vm.tbServico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.tbServico.codigo}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.tbServico.descricao}}</span>
        </dd>
        <dt><span>Unidade Medida</span></dt>
        <dd>
            <span>{{vm.tbServico.unidadeMedida}}</span>
        </dd>
        <dt><span>Cpc</span></dt>
        <dd>
            <span>{{vm.tbServico.cpc}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tb-servico-detail.edit({id:vm.tbServico.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
