
<div>
    <h2><span>Tb Contato</span> {{vm.tbContato.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.tbContato.email}}</span>
        </dd>
        <dt><span>Telefone</span></dt>
        <dd>
            <span>{{vm.tbContato.telefone}}</span>
        </dd>
        <dt><span>Contato</span></dt>
        <dd>
            <span>{{vm.tbContato.contato}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tb-contato-detail.edit({id:vm.tbContato.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
