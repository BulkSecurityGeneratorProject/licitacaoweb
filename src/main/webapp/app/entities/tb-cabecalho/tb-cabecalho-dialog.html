
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbCabecalhoLabel">Create or edit a Tb Cabecalho</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbCabecalho.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbCabecalho.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setCabecalho($file, vm.tbCabecalho)">
            <label class="control-label" for="field_cabecalho">Cabecalho</label>
            <div>
                <div ng-if="vm.tbCabecalho.cabecalho" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.tbCabecalho.cabecalhoContentType, vm.tbCabecalho.cabecalho)">open</a><br>
                    <span class="pull-left">{{vm.tbCabecalho.cabecalhoContentType}}, {{vm.byteSize(vm.tbCabecalho.cabecalho)}}</span>
                    <button type="button" ng-click="vm.tbCabecalho.cabecalho=null;vm.tbCabecalho.cabecalhoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setCabecalho($file, vm.tbCabecalho)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="cabecalho" id="field_cabecalho"
                    ng-model="vm.tbCabecalho.cabecalho"
                    required/>
            <input type="hidden" class="form-control" name="cabecalhoContentType" id="field_cabecalhoContentType"
                    ng-model="vm.tbCabecalho.cabecalhoContentType" />
            <div ng-show="editForm.cabecalho.$invalid">
                <p class="help-block"
                    ng-show="editForm.cabecalho.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_iniciado">Iniciado</label>
                <input type="checkbox" name="iniciado" id="field_iniciado"
                          ng-model="vm.tbCabecalho.iniciado"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
