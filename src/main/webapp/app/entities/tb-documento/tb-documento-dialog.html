
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbDocumentoLabel">Create or edit a Tb Documento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbDocumento.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbDocumento.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setDocumento($file, vm.tbDocumento)">
            <label class="control-label" for="field_documento">Documento</label>
            <div>
                <div ng-if="vm.tbDocumento.documento" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.tbDocumento.documentoContentType, vm.tbDocumento.documento)">open</a><br>
                    <span class="pull-left">{{vm.tbDocumento.documentoContentType}}, {{vm.byteSize(vm.tbDocumento.documento)}}</span>
                    <button type="button" ng-click="vm.tbDocumento.documento=null;vm.tbDocumento.documentoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setDocumento($file, vm.tbDocumento)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="documento" id="field_documento"
                    ng-model="vm.tbDocumento.documento"
                    />
            <input type="hidden" class="form-control" name="documentoContentType" id="field_documentoContentType"
                    ng-model="vm.tbDocumento.documentoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
                <input type="checkbox" name="status" id="field_status"
                          ng-model="vm.tbDocumento.status"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
