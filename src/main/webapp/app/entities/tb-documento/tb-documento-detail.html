
<div>
    <h2><span>Tb Documento</span> {{vm.tbDocumento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Documento</span></dt>
        <dd>
            <div ng-if="vm.tbDocumento.documento">
                <a ng-click="vm.openFile(vm.tbDocumento.documentoContentType, vm.tbDocumento.documento)">open</a>
                {{vm.tbDocumento.documentoContentType}}, {{vm.byteSize(vm.tbDocumento.documento)}}
            </div>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.tbDocumento.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tb-documento-detail.edit({id:vm.tbDocumento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
