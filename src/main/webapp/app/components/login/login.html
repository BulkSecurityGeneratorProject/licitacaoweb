<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;
    </button>
    <h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-11 col-md-offset-3">
            <img src="/content/images/licitacaoWeb.png" class="img-responsive img-rounded">
        </div>
        <div class="col-md-8 col-md-offset-3">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Falha ao entrar!</strong> Por favor, verifique suas credenciais e tente novamente.
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username"
                           ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Lembre de mim</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Você esqueceu sua senha?</a>
            </div>
            <div class="alert alert-warning">
                Você não tem uma conta ainda?<a class="alert-link" href="" ng-click="vm.register()">Registrar</a>
            </div>
        </div>
    </div>
</div>
